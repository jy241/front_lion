<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML1</title>
</head>
<br>
    
    <h1>HTML 텍스트 태그 연습</h1>
    <hr>
    <h2>제목 태그</h2>


    <!--p는 문단태그-->
    <p>이것은 <strong>굵게</strong> 강조된 텍스트입니다.</p>
    <p>이것은 <em>이텔릭체</em> 강조된 텍스트입니다.</p>

    <br>줄바꿈 태그



    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>



</body>
</html>
